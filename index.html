<!DOCTYPE html>
<html>
    <head>
        <title>Class 186</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">

            <a-entity position="10 1 0"
                spe-particles="
                    color: orange, yellow, red;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1,1,1;
                "
                animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            <a-entity position="-10 1 0"
                spe-particles="
                    color: green, blue, purple;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1,1,1;
                "
                animation="property:rotation; to:0 -360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            <a-entity position="0 5 0"
                spe-particles="
                    color: pink;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1, 1;
                "
                animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            <a-entity position="0 -5 0"
                spe-particles="
                    color: brown;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1, 1;
                "
                animation="property:rotation; to:0 -360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            
            <a-entity animation="property:rotation; to:0 0 360; easing:linear; loop: true; dur: 2000" >
                <a-entity position="0 -20 0"
                spe-particles="
                    color: yellow;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1;
                "
                animation="property:rotation; to:0 -360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            <a-entity position="0 20 0"
                spe-particles="
                    color: grey;
                    distribution:sphere;
                    randomize-velocity: true;
                    radius:1;
                    particle-count: 800;
                    velocity: 1;
                    velocity-spread: 15;
                    drag: 1;
                    max-age:2;
                    duration:-1;
                    blending:additive;
                    active-multiplier: 1000;
                    size: 1;
                "
                animation="property:rotation; to:0 360 0; easing:linear; loop: true; dur: 2000"
                >
            </a-entity>
            </a-entity>

            <a-sky color="black" ></a-sky>

            <a-camera position="0 0 30" ></a-camera>

            

        </a-scene>
    </body>
</html>
